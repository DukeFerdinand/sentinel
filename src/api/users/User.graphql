type User {
  id: ID!
  email: String!
  name: String!
  password: String!
}

# ID is optional so we can use this same input for updates
input UserInput {
  id: ID
  email: String!
  name: String!
  password: String!
}

# email + password OR id are required. Not a combo
input UserLogin {
  email: String
  password: String
  # key: String -> NOT IMPLEMENTED YET
}

type Mutation {
  register(user: UserInput!): User
}

type Query {
  # user(search: UserSearch): User
  login(user: UserLogin!): User
}
